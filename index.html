<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Link Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-start">

  <!-- Header Banner -->
  <div class="w-full bg-gradient-to-r from-blue-900 to-blue-600 text-white py-6 shadow-md">
    <div class="max-w-2xl mx-auto text-center px-4">
      <h1 class="text-3xl font-bold">Insurance Certificate</h1>
      <p class="text-sm text-blue-100 mt-1">Customer Code Link Generator</p>
    </div>
  </div>

  <!-- Main Container -->
  <div class="w-full max-w-md mt-10 px-4">
    <div class="bg-white border border-blue-200 rounded-2xl shadow-xl p-6">
      <label class="block text-sm font-semibold text-gray-700 mb-1">Enter Customer Code</label>
      <input type="text" id="codeInput" placeholder="e.g., ABC123"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 mb-4" />

      <button onclick="generateLink()"
        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg transition">
        Generate Link
      </button>

      <div id="result" class="mt-6 hidden">
        <p class="text-gray-700 font-medium mb-2">Generated Link:</p>
        <input type="text" id="linkOutput" readonly
          class="w-full px-3 py-2 border border-blue-300 rounded-lg text-sm text-gray-800 mb-3" />

        <div class="flex flex-col sm:flex-row gap-2">
          <button onclick="copyLink()"
            class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition">
            Copy Link
          </button>
          <a id="openLink" href="#" target="_blank"
            class="flex-1 text-center bg-gray-700 hover:bg-gray-800 text-white py-2 rounded-lg transition">
            Open Link
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function generateLink() {
      const baseUrl = "https://click2goapp.fairfirst.lk/docs/";
      const code = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!code) {
        alert("Please enter a customer code.");
        return;
      }

      const fullUrl = baseUrl + encodeURIComponent(code);
      document.getElementById("linkOutput").value = fullUrl;
      document.getElementById("openLink").href = fullUrl;
      resultDiv.classList.remove("hidden");
    }

    function copyLink() {
      const copyText = document.getElementById("linkOutput");
      copyText.select();
      document.execCommand("copy");
      alert("Link copied to clipboard!");
    }
  </script>

</body>
</html>
